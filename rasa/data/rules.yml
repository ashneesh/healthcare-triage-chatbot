version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Emergency response
    steps:
      - intent: ask_emergency
      - action: utter_emergency_warning

  - rule: Out of scope
    steps:
      - intent: out_of_scope
      - action: utter_default

  - rule: Activate patient form
    steps:
      - intent: book_appointment
      - action: patient_form
      - active_loop: patient_form

  - rule: Submit patient form
    condition:
      - active_loop: patient_form
    steps:
      - action: patient_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_book_appointment

  - rule: Handle appointment cancellation
    steps:
      - intent: cancel_appointment
      - action: action_cancel_appointment

  - rule: Handle form interruption
    condition:
      - active_loop: patient_form
    steps:
      - action: action_default_fallback
      - action: patient_form
  - rule: Default fallback
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback
  - rule: form filling and submission
    steps:
      - intent: book_appointment
      - action: patient_form
      - active_loop: patient_form
      - active_loop: null
      - action: action_book_appointment
